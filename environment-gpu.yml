name: speakerdiart-gpu
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults
dependencies:
  - python=3.10
  - ffmpeg<4.4
  - portaudio=19.6.*
  - libsndfile>=1.2.2
  - cudatoolkit=12.0
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  - pip
  - pip:
    - faster-whisper>=1.0,<2.0
    - diart>=0.9,<1.1
    - onnxruntime-gpu>=1.17,<2.0
    - openai>=1.0,<2.0
    - pytest>=7.0,<9.0
    - tkinter